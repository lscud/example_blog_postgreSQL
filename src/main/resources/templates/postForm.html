<!doctype html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyCodeBlog</title>
    <!--    CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
<header>
    <!-- As a link -->
    <nav class="navbar bg-body-tertiary">
        <span class="navbar-brand mb-0 h1" style="font-weight: bold;">MyCodeBlog</span>
        <!--                BotÃ£o para criar novo post-->
        <a href="/newpost" class="btn btn-primary" role="button">Novo Post</a>
    </nav>
</header>
<section>
    <div class="container" style="width: 60%; padding-bottom: 30px;">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                <li class="breadcrumb-item active" aria-current="page"><a href="/posts">Posts</a></li>
                <li class="breadcrumb-item active" aria-current="page">New Post</li>
            </ol>
        </nav>

        <div>

            <form method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="title" placeholder="Title *" style="margin-top: 10px;">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="author" placeholder="Author *" style="margin-top: 10px;">
                </div>

                <textarea type="text" class="form-control" name="text" placeholder="Text *" style="margin-top: 10px;"></textarea>
                <small class="form-text text-muted">(*) Required fields </small>

                <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Publish</button>
                <a href="/posts" class="btn btn-light" role="button" style="margin-top: 10px;">Cancel</a>

            </form>

        </div>


    </div>
</section>

</body>
</html>
