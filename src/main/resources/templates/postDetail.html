<!doctype html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyCodeBlog</title>
    <!--    CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<!--    Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body>
<header>
    <!-- As a link -->
    <nav class="navbar bg-body-tertiary">
        <span class="navbar-brand mb-0 h1" style="font-weight: bold;">MyCodeBlog</span>
    </nav>
</header>
<main>
    <div class="container" style="width: 60%; padding-bottom: 30px;">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                <li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
                <li class="breadcrumb-item active" aria-current="page">Post</li>
            </ol>
        </nav>

        <article>
            <h1 class="card-title" style="font-weight: bold; margin-bottom: 20px;"><span th:text="${post.title}"></span></h1>
            <p class="card-subtitle mb-2 text-muted">
<!--                esse person_outline Ã© o icone que importamos quando do Google Icon Font-->
                <i class="material-icons">person_outline</i>
                <span th:text="${post.author}"></span>
                <br>
                <i class="material-icons">date_range</i>
                <span th:text="${post.date}"></span>

            </p>

            <section class="card-text" style="margin-top: 40px;"><span th:utext="${post.text}"></span></section>
        </article>


    </div>
</main>

</body>
</html>
